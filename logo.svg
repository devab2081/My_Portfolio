<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .neon-text { font-family: 'Courier New', monospace; font-weight: bold; font-size: 35px; fill: #00ff88; text-shadow: 0 0 5px #00ff88; }
      .shield { fill: none; stroke: #00ff88; stroke-width: 3; filter: url(#neon-glow); }
    </style>
  </defs>
  
  <!-- Shield Shape -->
  <path class="shield" d="M10,10 H90 L90,60 Q50,100 10,60 Z" />
  
  <!-- Text -->
  <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" class="neon-text">DEV</text>
</svg>
